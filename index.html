        main{position:relative;}

        #image{display:none;}
        video{z-index:-1; -webkit-transform:scaleX(-1);}

        /* temporary */
        #image{display:block !important; left:640px !important;}
        #snap{padding-top:500px;}
    </style>
</head>

    <main>
        <canvas id="image" width="640" height="480"></canvas>
        <canvas id="layout"></canvas>
        <canvas id="tracker"></canvas>
        <video width="640" height="480"></video>
    </main>
    <div id="snap"></div>
    <script src="main.js"></script>
</body>
</html>
